<template name="moviesCreate">
  <h1 class="primary">Add a new movie</h1>

  <form class="movies-create">
    <div class="loading-indicator active-{{ querying }}">&nbsp;</div>

    <label class="themoviedb" required>
      Enter a movie title:
      <input type="text" name="title" placeholder="2001: A Space Odyssey" value="" autocomplete="off">
    </label>

    {{#if searchResults }}
      <ul class="search-results">
          {{#each movie in searchResults }}
            {{#with movie }}
              <li>
                <span class="title-year">{{ movie.original_title }} ({{ movie.release_date }})</span>
                <span class="description">{{ movie.overview }}</span>
              </li>
            {{/with}}
          {{/each }}
      </ul>
    {{/if }}

    <label class="movie-type">
      Select your Movie Type:
      <select name="type">
        <option value="" disabled selected>Choose One</option>
        {{#each option in movieTypeOptions }}
          <option value="{{ option }}">{{ option }}</option>
        {{/each }}
      </select>
    </label>

    {{#if moviesToCreate }}
      <ul class="create-list">
        {{#each movie in moviesToCreate }}
          {{#with movie }}
            <li>{{ title }}<span class="remove">Remove</span></li>
          {{/with }}
        {{/each}}
      </ul>
    {{/if }}

    <div class="buttons-wrapper">
      <input class="button submit" type="submit" name="submit">
      <button class="button cancel" type="button" name="cancel">Cancel</button>
    </div>
  </form>
</template>
